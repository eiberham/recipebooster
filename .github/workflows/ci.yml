name: Superchef CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
    - uses: actions/checkout@v5
    - name: Set up node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24
    - run: npm install
    - name: Generate Prisma Client
      run: npx prisma generate
    - run: npm test